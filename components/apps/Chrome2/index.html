<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron VLESS Client</title>
    <style>
        body { 
            background-color: #2B2E3B; 
            color: #EFEFEF; 
            font-family: sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #controls {
            display: flex;
            padding: 10px;
            background-color: #3C3F4C;
        }
        #urlInput {
            flex-grow: 1;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #555;
            background-color: #252526;
            color: #EFEFEF;
        }
        #goButton {
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 3px;
            border: none;
            background-color: #4F84C4;
            color: white;
            cursor: pointer;
        }
        #browserView {
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="urlInput" value="https://www.google.com" />
        <button id="goButton">Go</button>
    </div>
    <webview id="browserView" src="https://www.google.com" style="height:100%;"></webview>

    <script src="./renderer.js"></script>
    <script>
        const urlInput = document.getElementById('urlInput');
        const goButton = document.getElementById('goButton');
        const webview = document.getElementById('browserView');

        function navigate() {
            let url = urlInput.value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            webview.loadURL(url);
        }

        goButton.addEventListener('click', navigate);

        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                navigate();
            }
        });
        
        webview.addEventListener('did-fail-load', (e) => {
            console.error('Webview failed to load:', e);
        });
    </script>
</body>
</html>
